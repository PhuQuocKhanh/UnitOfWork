name: Build and Publish NuGet Package

on:
  push:
    branches:
      - main
    paths:
      - 'UnitofWork/**'
      - '.github/workflows/nuget-publish.yml'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore UnitofWork/UnitofWork.csproj

    - name: Build project
      run: dotnet build UnitofWork/UnitofWork.csproj --configuration Release --no-restore

    - name: Run tests (if any)
      run: dotnet test --configuration Release --no-build --verbosity normal || echo "No test projects found"
      continue-on-error: true

    - name: Pack NuGet package
      run: dotnet pack UnitofWork/UnitofWork.csproj --configuration Release --no-build --output ./nupkg
      id: pack

    - name: List generated packages
      run: ls -la ./nupkg

    - name: Upload NuGet package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./nupkg/*.nupkg
        retention-days: 30

    - name: Publish to NuGet.org
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

